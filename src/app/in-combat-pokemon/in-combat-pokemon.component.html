<img src="{{facing ? pokemon.sprites.front_default : pokemon.sprites.back_default}}">
<mat-card class="pokemon-infos">
  <mat-card-header style="text-align: left"><mat-card-title>{{pokemon.name | titlecase}}</mat-card-title></mat-card-header>
  <mat-card-content>
    <mat-progress-bar mode="determinate" value="{{pokemon.hp / 100}}"></mat-progress-bar>
  </mat-card-content>
</mat-card>
