<mat-grid-list cols="9" rowHeight="1:1" class="selected-pokemons">
  <div title="Niveau de l'équipe : {{remainingLevelQuota(yourSelectedPokemons)}} ({{MAX_LEVEL_QUOTA - remainingLevelQuota(yourSelectedPokemons)}} point(s) d'expérience restants)">
    <div *ngIf="yourSelectedPokemons.length > 0; else elseBlock">
      <div *ngFor="let yourSelectedPokemon of yourSelectedPokemons">
        <mat-grid-tile class="selected-pokemon-tile">
          <img src="{{yourSelectedPokemon.sprites.front_default}}">
        </mat-grid-tile>
      </div>
      <div *ngFor="let emptyTile of initializeEmptyArray(3 - yourSelectedPokemons.length)">
        <mat-grid-tile class="selected-pokemon-tile"></mat-grid-tile>
      </div>
    </div>
    <ng-template #elseBlock>
      <mat-grid-tile class="selected-pokemon-tile"></mat-grid-tile>
      <mat-grid-tile class="selected-pokemon-tile"></mat-grid-tile>
      <mat-grid-tile class="selected-pokemon-tile"></mat-grid-tile>
    </ng-template>
  </div>

  <mat-grid-tile></mat-grid-tile>

  <mat-grid-tile class="versus">VERSUS</mat-grid-tile>

  <mat-grid-tile></mat-grid-tile>

  <div title="Niveau de l'équipe : {{remainingLevelQuota(selectedEnnemyPokemons)}}">
    <div *ngFor="let selectedEnnemyPokemon of selectedEnnemyPokemons">
      <mat-grid-tile class="selected-pokemon-tile">
        <img class="secret" src="assets/secret.png">
        <img src="{{selectedEnnemyPokemon.sprites.front_default}}" style="filter: grayscale(100%) blur(3px);">
      </mat-grid-tile>
    </div>
  </div>
</mat-grid-list>

<mat-grid-list cols="9" rowHeight="1:1.4" class="picker-pokemons">
  <mat-grid-tile *ngFor="let pokemon of pokemons" (click)="onClickPokemon($event, pokemon)" class="pokemon-tile pokemon-tile-{{pokemon.id}}">
    <pokemon [entity]="pokemon"></pokemon>
  </mat-grid-tile>
</mat-grid-list>
